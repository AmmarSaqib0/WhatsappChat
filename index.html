<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <div class="container">
        <div class="leftSide">
            <div class="header">
                <div class="userimg">
                    <img src="images/profilepic.jpg" alt="">
                </div>
                <ul class="nav_icons">
                    <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                    <li><ion-icon name="chatbox"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>
            <div class="search_chat">
                <div>
                    <input type="text" placeholder="Search or start a new chat">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>
            <div class="chatlist">
                <div class="block active">
                    <div class="imgbx">
                        <img src="images/img 1.jpg" alt="" class="cover">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Ammar Saqib</h4>
                            <p class="time">10:56 A.M</p>
                        </div>
                        <div class="message_p">
                            <p>How are you?</p>
                            <b>1</b>
                        </div>
                    </div>
                </div>
                <div class="block unread">
                    <div class="imgbx">
                        <img src="images/img 2.jpg" alt="" class="cover">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Syed Ali Asim</h4>
                            <p class="time">1:56 P.M</p>
                        </div>
                        <div class="message_p">
                            <p>You are not handsome</p>
                            <b>99+</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightSide">
            <div class="header">
                <div class="imgText">
                    <div class="userimg">
                        <img src="images/img 1.jpg" alt="">
                    </div>
                    <h4>Ammar Saqib<br><span>online</span></h4>
                </div>
                <ul class="nav_icons">
                    <li><ion-icon name="search-outline"></ion-icon></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>

            <div class="chatBox">
                <div class="message  my_message">
                    <p>Hi<br><span>12:15</span></p>
                </div>
                <div class="message  frnd_message">
                    <p>Hello<br><span>12:16</span></p>
                </div>
            </div>
            <div class="chatbox_input">

                <ion-icon name="happy-outline"></ion-icon>
                <ion-icon name="attach-outline"></ion-icon>
                <input type="text" type="submit" placeholder="Type a Message" id="Message" onkeydown="search(this)">
                <ion-icon name="mic"></ion-icon>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="Js/main.js"></script>
</body>

</html>
